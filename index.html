<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Awesome library icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- CSS file -->
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Quran Tab</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.png" alt="Quran Tab's logo" class="logo" />
          Quran Tab
        </div>
        <div class="header__links">
          <a href="#features" class="header-link">Features</a>
          <a href="#download" class="header-link">Download</a>
          <a href="#faq" class="header-link">FAQ</a>
        </div>
      </header>

      <section class="section">
        <div class="section__content">
          <h1 class="section__title">Get closer to the Holy Quran</h1>
          <p class="section__description">
            A Chrome extension that replaces your new tab with a random ayah from the Quran. It keeps you inspired by a
            verse from the Quran every time you open a new tab.
          </p>
          <div class="section__buttons">
            <a class="section__button btn" href="https://bit.ly/qt-chrome" target="_blank">Get it on Chrome</a>
            <a class="section__button btn btn--secondary" href="https://bit.ly/qt-edge" target="_blank"
              >Get it on Edge</a
            >
          </div>
        </div>
        <div class="section__image">
          <img class="section__image-screen1" src="./images/screen-1.png" alt="Quran Tab's Hero Image" />
        </div>
      </section>
    </main>
  </body>
</html>
